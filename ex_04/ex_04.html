<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Showcase</title>
  <link rel="stylesheet" href="ex_04.css">
</head>
<body>
  <h1>Bienvenue à l'API Showcase</h1>

  <div class="section" id="dog-section">
    <h2>Image aléatoire d'un chien</h2>
    <img id="dog-image" alt="Une image de chien aléatoire apparaîtra ici">
  </div>

  <div class="section" id="weather-section">
    <h2>Météo à Londres</h2>
    <p id="weather-data">Chargement de la météo...</p>
  </div>

  <div class="section" id="joke-section">
    <h2>Blague de programmation</h2>
    <p id="joke">Chargement de la blague...</p>
  </div>

  <div class="section" id="crypto-section">
    <h2>Prix du Bitcoin</h2>
    <p id="crypto-price">Chargement du prix...</p>
  </div>

  <div class="section" id="nasa-section">
    <h2>Image astronomique du jour (NASA)</h2>
    <img id="nasa-image" alt="Chargement de l'image de la NASA...">
    <p id="nasa-description">Chargement de la description...</p>
  </div>

  <script src="ex_04.js"></script>
</body>
</html>
